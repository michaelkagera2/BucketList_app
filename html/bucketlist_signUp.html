<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Bucketlist Sign Up page</title>
	<link rel="stylesheet" type="text/css" href=>
</head>
<body>
	<header>
		<a href="">sign in</a>
		<a href="">My Bucketlist</a>
	</header>
	<form name="BucketList_SignUp" action="#" method="POST"><br>
	<div class="imgcontainer">
		<img src="">
	</div>
	<div class="container">
		 <label><b>Fisrt Name</b></label>
		 <input type="TEXT" name="FIrstNAME" placeholder="Enter First Name" size="20"><br>
		 <label><b>Last Name</b></label>
		 <input type="Text" name="LastNAME" placeholder="Enter Last Name" size="20"><br>
		 <label><b>E-mail</b></label>
		 <input type="TEXT" name="email" placeholder="Enter email Address"size="25" required><br>
		 <label><b>User Name</b></label>
		 <input type="TEXT" name="UserNAME" placeholder="Enter User Name" size="25" required><br>
		 <label><b>Password</b></label>
		 <input type="password" name="psw" placeholder="Enter Your Password" size=25 required><br>
		 <FIELDSET<LEGEND><STRONG>gender</STRONG></LEGEND>>
		 	<TABLE BORDER="1" CELLSPACING="0" CELLPADDING="5">
		 		<TR><TD>
		 			<LABEL><INPUT TYPE="RADIO" NAME="GENDER" CHECKED 
		 				VALUE="Unspecified">Unspecified</LABEL>
		 			<TD>
		 			<LABEL><INPUT TYPE="RADIO" NAME="GENDER"
		 				VALUE="Male">Male</LABEL>
		 			<TD>
		 			<LABEL><INPUT TYPE="RADIO" NAME="GENDER"
		 				VALUE="Female">Female</LABEL>
		 	</TABLE>
		 </FIELDSET><br>
		 <label><b>your birthday<b></label>
		 <INPUT type="date" name="bday"><br>
		 <BUTTON type="submit" value="submit">Submit</BUTTON><br>
		 <BUTTON type="reset" value="reset">Reset</BUTTON>
	</div>
	</form>
</body>
</html>
